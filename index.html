<!-- YES/NO Question -->

</div>

<script>
// --- Messages ---
const slides = [
    "Hii Babyy Sheena üíñ\n\nI hope you're having an amazing day today. I know I couldn't get you a gift this Valentine's, and I'm really sorry about that üòî.",
    "I just wanted to let you know that even without a gift, my feelings for you are huge and I think about you all the time ‚ù§Ô∏è\n\nYou always make me smile, and I can't thank you enough for being you.",
    "Babswi me sayo, I promise I‚Äôll make it up to you! ü´£\n\nThere's something I really want to ask you, but first, I want you to feel how much you mean to me.",
    "Are you ready?? ü•∞\n\nBecause this is the moment where I need your answer... üíå",
];

let slideIndex = 0;
let charIndex = 0;

function typeSlide() {
    const slideDiv = document.getElementById("slide");
    if (charIndex < slides[slideIndex].length) {
        slideDiv.innerHTML += slides[slideIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeSlide, 40);
    } else {
        setTimeout(() => {
            slideIndex++;
            charIndex = 0;
            if(slideIndex < slides.length - 1){
                slideDiv.innerHTML = "";
                typeSlide();
            } else {
                showSlideshow();
            }
        }, 1500);
    }
}

// --- Slideshow ---
function showSlideshow(){
    const images = document.querySelectorAll(".slide-img");
    let idx = 0;
    images.forEach(img => img.style.display="none");
    images[idx].style.display = "block";
    
    const interval = setInterval(()=>{
        images[idx].style.display = "none";
        idx = (idx+1) % images.length;
        images[idx].style.display = "block";
    }, 2000);

    setTimeout(()=>{
        clearInterval(interval);
        images[idx].style.display = "block";
        setTimeout(showQuestion, 1000);
    }, images.length*2000 + 1000);
}

// --- YES/NO ---
function showQuestion(){
    document.getElementById("question").style.display = "block";
}

// --- YES Button + Extended Love Message ---
function yesAnswer(){
    document.getElementById("question").style.display = "none";
    document.getElementById("slide").innerHTML = "";
    const body = document.body;
    body.innerHTML = "<div id='finalMessage'></div><div id='audioPlayer'><audio id='bgMusic' controls><source src='Favorite Vice - Arthur Nery.mp3' type='audio/mpeg'></audio></div>";
    startConfetti();

    const finalMessages = [
        "YAYYY I LOVE YOU SO MUCH ‚ù§Ô∏èüò≠",
        "Thank you for saying YES! ü•∞",
        "I promise to always make you smile and be there for you üíñ",
        "You are my sunshine, my happiness, and my favorite person in the world üå∏",
        "I can‚Äôt wait for all the adventures we‚Äôll have together! üíå",
        "Happy Valentine‚Äôs Day, Babyy Sheena üòò‚ù§Ô∏è"
    ];

    let msgIndex = 0;
    let charIndex = 0;

    function typeFinal(){
        const finalDiv = document.getElementById("finalMessage");
        if(msgIndex >= finalMessages.length) return;
        if(charIndex < finalMessages[msgIndex].length){
            finalDiv.innerHTML += finalMessages[msgIndex].charAt(charIndex);
            charIndex++;
            setTimeout(typeFinal, 40);
        } else {
            finalDiv.innerHTML += "<br><br>";
            msgIndex++;
            charIndex = 0;
            setTimeout(typeFinal, 500);
        }
    }
    typeFinal();
}

// --- NO Button ---
function moveButton(){
    const button = document.getElementById("no");
    button.style.position = "absolute";
    button.style.left = Math.random() * (window.innerWidth - 100) + "px";
    button.style.top = Math.random() * (window.innerHeight - 50) + "px";
}

// --- Confetti ---
function startConfetti(){
    const canvas = document.createElement("canvas");
    document.body.appendChild(canvas);
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const pieces = [];
    for(let i=0;i<150;i++){
        pieces.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height-50,r:Math.random()*6+4,d:Math.random()*50+10,color:`hsl(${Math.random()*360},100%,50%)`});
    }
    function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        pieces.forEach(p=>{
            ctx.beginPath();
            ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.y += Math.sqrt(p.d);
            if(p.y>canvas.height) p.y=-10;
        });
        requestAnimationFrame(draw);
    }
    draw();
}

// Start typing slides
window.onload = typeSlide;
